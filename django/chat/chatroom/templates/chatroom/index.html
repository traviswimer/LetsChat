<!DOCTYPE html>
    <head>
        <title>Login to Chat</title>
        {% load staticfiles %}
        <link rel="stylesheet" type="text/css" href="{% static "style.css" %}">
    </head>
    <body>
        <form id="login-form" method="post" action="?">
            {% csrf_token %}
            <h1>Login to Chat!</h1>
            {% if error_msg %}
                <h3>{{ error_msg }}</h3>
            {% endif %}
            <div>
                {{ form.username }}
            </div>
            <div>
                {{ form.password }}
            </div>
            <div>
                <input type="submit" value="Login" class="login-btn">
            </div>
            <div class="register-link">
                <a href="registerForm">Create New Account</a>
            </div>
        </form>
    </body>
</html>
